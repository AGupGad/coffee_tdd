<html>
<head>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
     <body>
        <h1>Raffler</h1>
        <div id="container">
        </div>
        <script type="text/template" id="item-template">
            <input type="text" placeholder="Enter a name..." id="new_entry">
            <button id="new">Add</button>
            <button id="draw">Draw Winner</button>
            <ul>
                <% _.each(entries, function(entry){ %>
                <li id='<%- entry.id %>'>
                   <%- entry.name %><span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span></li>
                <% }); %>
            </ul>
           <button id="reset">Reset</button>
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
        <script type="text/javascript" src="js/backbone.localStorage.js"></script>
        <script type="text/javascript" src="src/Raffler.js"></script>
        </body>
</html>
