<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <!--- templates -->
  <!--- ############################################################################################################### -->
	    <div id="container" hidden=true>
        </div>
        <script type="text/template" id="item-template">
            <input type="text" placeholder="Enter a name..." id="new_entry">
            <button id="new">Add</button>
            <button id="draw">Draw Winner</button>
                <% _.each(entries, function(entry){ %>
                <li id='<%- entry.id %>'>
                   <%- entry.name %><span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span></li>
                <% }); %>
           <button id="reset">Reset</button>
        </script>
  <!--- ############################################################################################################### -->
  <!-- include source files here... -->
  <!--
  <script type="text/javascript" src="src/Basket.js"></script>
  <script type="text/javascript" src="src/Item.js"></script>
  -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="js/backbone.localStorage.js"></script>
  <script type="text/javascript" src="src/Raffler.js"></script>

  <!-- include spec files here... -->
  <!--
  <script type="text/javascript" src="spec/BasketSpec.js"></script>
  <script type="text/javascript" src="spec/ItemSpec.js"></script>
  -->
  <script type="text/javascript" src="spec/RafflerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</body>
</html>
